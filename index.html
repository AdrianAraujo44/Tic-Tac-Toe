<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <div class="container">
        <h1 id="title">Tic-Tac-Toe</h1><br>
        <h3 id="scoreboard">Scoreboard</h3>
        <div class="scoreboard">
            <div id="x">
                X : <p id ="pointsX">0</p>
            </div>
            <div id="o">
                O : <p id ="pointsO">0</p>
            </div>
            <div id="draw">
                Draw : <p id="pointsDraw">0</p>
            </div>
        </div>       
        <div class="board">
            <div class="cells" id="cellA0"><h2  class="value" id="value"></h2></div>
            <div class="cells" id="cellA1"><h2  class="value"></h2></div>
            <div class="cells" id="cellA2"><h2  class="value"></h2></div>
            <div class="cells" id="cellB0"><h2  class="value"></h2></div>
            <div class="cells" id="cellB1"><h2  class="value"></h2></div>
            <div class="cells" id="cellB2"><h2  class="value"></h2></div>
            <div class="cells" id="cellC0"><h2  class="value"></h2></div>
            <div class="cells" id="cellC1"><h2  class="value"></h2></div>
            <div class="cells" id="cellC2"><h2  class="value"></h2></div>
        </div><br>
        <h3><a id="developer" target="_blank" href="https://adrianaraujo44.github.io/">Developed by Adrian Araujo</a></h3>
    </div>
    <script src="app.js"></script>
</body>
</html>
